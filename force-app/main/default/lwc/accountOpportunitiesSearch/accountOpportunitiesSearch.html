<template>
    <lightning-card title="Opportunities" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Search Opportunities"
                placeholder="Enter opportunity name"
                onchange={handleSearch}
            ></lightning-input>
        </div>
        <lightning-datatable
            key-field="id"
            data={opportunities}
            columns={columns}
            hide-checkbox-column
        ></lightning-datatable>
    </lightning-card>
</template>
